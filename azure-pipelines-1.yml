#     path: .sync
#   displayName: "Restore last synced commit"

- checkout: self
  fetchDepth: 2

- task: PowerShell@2
  name: ModifiedFiles
  inputs:
    targetType: inline
    script: |     
      $MODIFIED_FILES = git diff HEAD HEAD~ --name-status
      Write-Host "Modified files with status: $MODIFIED_FILES"


- powershell: |
    node dist/index.js --action="discoverTests" --path="$Env:BUILD_SOURCESDIRECTORY" --octaneUrl="http://localhost:8080/dev" --sharedSpace=1001 --workspace=7001 --clientSecret="$env:CLIENTSECRE" --clientId="$env:CLIENTID" --logLevel=1
  env:
    SYNCED_COMMIT_SHA: $(SYNCED_COMMIT_SHA) 

